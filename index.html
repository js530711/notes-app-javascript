<!DOCTYPE html>

<html>
    <head>
        <title>Notes App</title>
    </head>
    <link href = "/styles/styles.css" rel= "stylesheet">
    <body>
        <header class="header">
            <div class="container"> 
                <h1 class = "header__title">Notes App</h1>
                <h2 class = "header__subtitle">Take notes to not forget</h2>
            </div>
        </header>
        <div class="actions">
            <div class="actions__container">
                <input class="input" id="search-text" type="text" placeholder="Filter Notes">
                <select id="filter-by" class="dropdown">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreated">Sort by recently created</option>
                    <option value="alphabetical">Sort Alphabetically</option>
                </select>

            </div>
        </div>
            <div class="container">
                <div id="notes"></div>
                <button id="create-note" class = "button"> Create Note</button>
            </div>
        <script src="/scripts/uuid4.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
        <script src="/scripts/notes-functions.js"></script>
        <script src="/scripts/notes-app.js"></script>

    </body>
</html>
